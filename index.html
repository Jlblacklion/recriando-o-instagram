<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreating Instagram APP</title>

    <link rel="stylesheet" type="text/css" href="./src/css/style.css" media="screen" />
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/tela-instagram-removebg.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-texto-removebg.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-img">
                    <img src="/img/joel.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como joel </a>
                <a href="#" class="instagram-logout"> Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é sprucejoel? </p>
                <p class="notaccout">
                    <span class="linkblue"> Alternar contas </span>
                    ou
                    <span class="linkblue"> Inscreva-se </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o App </p>
                <div class="download">
                    <a href="#" class="app-download"> </a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
